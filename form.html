<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup page</title>
    <link rel="stylesheet" href = "form.css">
</head>
<body>
    <div>
    <form>

        <label class="label" for="username">Username:</label><input id=username type="text" name="username"><br>
        <label class="label" for="email">Email:</label><input id=email type="text" name="email"><br>
        <label class="label" for="number">Phone Number:</label><input id=number type="text" name="number"><br>
        <label class="label" for="pass">Enter Password:</label><input id=pass type="password" name="pass"><br>
        <label class="label" for="pass_confirm">Confirm Password:</label><input id=pass_confirm type="password" name="pass_confirm"><br>
        
        <label class="label">Gender:</label>
            <input id=female type="radio" name="gender"><label for="female">Female</label>
            <input id=male type="radio" name="gender"><label for="male">Male</label>
            <input id=other type="radio" name="gender"><label for="other">Other</label>
        <br>
        <label class="label">Birthday:</label>
        <select id="monthmonth">
            <option value ="blank"></option>
            <option value ="January">January</option>
            <option value ="February">February</option>
            <option value ="March">March</option>
            <option value ="April">April</option>
            <option value ="May">May</option>
            <option value ="June">June</option>
            <option value ="July">July</option>
            <option value ="August">August</option>
            <option value ="September">September</option>
            <option value ="October">October</option>
            <option value ="November">November</option>
            <option value ="December">December</option>
        </select>
        <select id="day"></select>
        <select id="year"></select>
        <br>

        <label class="label">Favorite Music Genre:</label>

        <input type="checkbox" id="pop"><label for="pop">Pop</label>
        <input type="checkbox" id="hiphop"><label for="hiphop">Hiphop</label>
        <input type="checkbox" id="jazz"><label for="jazz">Jazz</label>
        <input type="checkbox" id="rock"><label for="rock">Rock</label>
        <input type="checkbox" id="class"><label for="class">Classical Music</label>
        <input type="checkbox" id="country"><label for="country">Country</label>
        <br>
        <br>
        <div class="outputs">
            <input type="submit"> <input type="reset" value="Clear"><br>
        </div>
    </form>
    <br>
    </div>
    
    <div id="form_results" class="outputs"></div>
</body>
</html>
