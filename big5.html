<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>big5</title>
    <link rel="stylesheet" href="big5.css">
</head>
<body>
<div>
    <h1>Connor Geslin: My Personality Trait Average Scores</h1>
</div>
<div>
    <svg width="600" height="400">

        <g class="xlabel">
            <text x="50" y="350">0</text>
            <text x="100" y="350">10</text>
            <text x="150" y="350">20</text>
            <text x="200" y="350">30</text>
            <text x="250" y="350">40</text>
            <text x="300" y="350">50</text>
            <text x="350" y="350">60</text>
            <text x="400" y="350">70</text>
            <text x="450" y="350">80</text>
            <text x="500" y="350">90</text>
            <text x="550" y="350">100</text>
        </g>
        
        <g class="ylabel">
            <text x="40" y="65" class="ylabel">O</text>
            <text x="40" y="125" class="ylabel">C</text>
            <text x="40" y="185" class="ylabel">E</text>
            <text x="40" y="245" class="ylabel">A</text>
            <text x="40" y="305" class="ylabel">N</text>
        </g>

        <g id = "line">
            <line x1="50" y1="20" x2="50" y2="330"/>
            <line x1="100" y1="20" x2="100" y2="330"/>
            <line x1="150" y1="20" x2="150" y2="330"/>
            <line x1="200" y1="20" x2="200" y2="330"/>
            <line x1="250" y1="20" x2="250" y2="330"/>
            <line x1="300" y1="20" x2="300" y2="330"/>
            <line x1="350" y1="20" x2="350" y2="330"/>
            <line x1="400" y1="20" x2="400" y2="330"/>
            <line x1="450" y1="20" x2="450" y2="330"/>
            <line x1="500" y1="20" x2="500" y2="330"/>
            <line x1="550" y1="20" x2="550" y2="330"/>
        </g>

        <g class="bar">
            <rect x="50" y="30" width="385" height="50"/>
            <text x="440" y="65">77%</text>
        </g>

        <g class="bar">
            <rect x="50" y="90" width="375" height="50"/>
            <text x="430" y="125">75%</text>
        </g>

        <g class="bar">
            <rect x="50" y="150" width="300" height="50"/>
            <text x="355" y="185">60%</text>
        </g>
        
        <g class="bar">
            <rect x="50" y="210" width="345" height="50"/>
            <text x="400" y="245">69%</text>
        </g>

        <g class="bar">
            <rect x="50" y="270" width="175" height="50"/>
            <text x="230" y="305">35%</text>
        </g>

    </svg>
</div>
<div>
    <button style="background-color: rgb(182, 41, 88);"><h3><a href="index.html"> Index Page</a></h3></button>
</div>
</body>
</html>
