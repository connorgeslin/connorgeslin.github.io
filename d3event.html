<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3events</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <script>
        function onDoubleClick() {
            window.open(this.dataset.url, "_blank")
        }
        let body = d3.select("body");
        body.append("icons").attr("class", "icon__span");
        let icons = d3.select(".icon__span");

        //twitter
        icons
          .append("img")
          .attr("src", "images/twitter.png")
          .attr("alt", "Twitter icon")
          .attr("width", 100)
          .attr("height", 100)
          .attr("data-url", "https://twitter.com")
          .on("dblclick", onDoubleClick)
        
        icons
            .append("img")
            .attr("src", "images/facebook.png")
            .attr("width", 100)
            .attr("height", 100)
            .attr("data-url", "https://facebook.com")
            .on("dblclick", onDoubleClick)

    </script>
</body>
</html>
